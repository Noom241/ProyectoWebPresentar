<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css"> <!-- Include your custom styles if needed -->
  <title>Registro</title>
</head>
<body class="bg-primary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img style="max-width: 200px" src="../resources/img/logo.png" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Producto.html">Productos</a>
        </li>
      </ul>
    </div>
  </nav>

  <body style="background-color: white;">
    <main>
      <div class="container">
        <form action="" method="post">
          <div class="card">
            <a href="../iniciar-sesion/login.html"> <!-- Fixed the href attribute -->
              <img src="../Inicio-y-Registro/img/back-arrow.svg" alt="back">
            </a>
            <h1>Registro</h1>
            <div class="form-group">
              <input type="text" class="form-control" id="user" required>
              <label for="user">Usuario</label>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" required>
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="phone" required>
              <label for="phone">Número de Teléfono</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" required>
              <label for="password">Contraseña</label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password_confirm" onkeyup="verificar()" required>
              <label for="password_confirm">Confirmar contraseña</label>
            </div>

            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Sign up">
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>

  <script src="../Inicio-y-Registro/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
