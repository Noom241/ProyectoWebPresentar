<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body style="background-color: white;">
    <header>
        <iframe class="encabezado" src="../encabezado/encabezado.html" frameborder="0"></iframe>
    </header>
    <main>
      <div class="container">
        <form action="" method="post">
          <div class="card">
            <a href="../iniciar sesion/login.html">
              <img src="../Inicio y Registro/img/back-arrow.svg" alt="back" />
            </a>
            <h1>Registro</h1>
            <div class="label-float">
              <input type="text" id="user" required />
              <label for="user">Usuario</label>
            </div>
            <div class="label-float">
              <input type="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="label-float">
              <input type="number" id="number" required />
              <label for="number">Número</label>
            </div>
            <div class="label-float">
              <input type="password" id="password" required />
              <label for="password">Contraseña</label>
            </div>
            <div class="label-float">
              <input type="password" id="password_confirm" onkeyup="verificar()" required />
              <label for="password_confirm">Confirmar contraseña</label>
            </div>

            <div class="justify">
              <input type="submit" value="Sign up" />
            </div>
            <div class="sep">
   
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="../Inicio y Registro/js/script.js"></script>
  </body>
</html>
